<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Issuu</title>
</head>
<body>
    <header>
        <img class="logo" src="./assets/logo issuu.png" alt="Logo"/>
        <div class="sesion">
            <p>Already a user?</p>
            <a class="signin" href="https://issuu.com/signin">Sign in</a>
        </div>       
    </header>
    <main>
        <h2>Create an Issuu Account.</h2>
        <div class="botones">           
            <button class="botonGoogle"><img class="logoGoogle" src="./assets/logo google.png" alt="logo Google"/>
            <a class="textGoogle" href="https://accounts.google.com/v3/signin/identifier?authuser=0&continue=https%3A%2F%2Fmyaccount.google.com%2F%3Futm_source%3Dsign_in_no_continue%26pli%3D1&ec=GAlAwAE&hl=es&service=accountsettings&flowName=GlifWebSignIn&flowEntry=AddSession&dsh=S1477011299%3A1701431196050504&theme=glif"></a>Sign in with Google</button>

            <button class="botonFacebook"><img class="logoFacebook" src="./assets/logo facebook.png" alt="logo Facebook"/>
                <a class="textGoogle" href="https://accounts.google.com/v3/signin/identifier?authuser=0&continue=https%3A%2F%2Fmyaccount.google.com%2F%3Futm_source%3Dsign_in_no_continue%26pli%3D1&ec=GAlAwAE&hl=es&service=accountsettings&flowName=GlifWebSignIn&flowEntry=AddSession&dsh=S1477011299%3A1701431196050504&theme=glif"></a>Continue with Facebook</button>
        </div>
    </main>
</body>
</html>

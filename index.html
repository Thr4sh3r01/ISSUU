<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Issuu</title>
</head>
<body>
    <header>
        <img class="logo" src="./assets/logo issuu.png" alt="Logo"/>
        <div class="sesion">
            <p>Already a user?</p>
            <a class="signin" href="https://issuu.com/signin">Sign in</a>
        </div>       
    </header>
    <main>
        <h1>Create an Issuu Account.</h1>
        <div class="botones">           
            <button class="botonGoogle">
                <a href="https://accounts.google.com/v3/signin/identifier?continue=https%3A%2F%2Fwww.google.com%3Fhl%3Des&ec=GAlA8wE&hl=es&flowName=GlifWebSignIn&flowEntry=AddSession&dsh=S487144215%3A1701627953670862&theme=glif">
                    <img class="logoGoogle" src="./assets/logo google.png" alt="logo Google"/>
                    Sign in with Google
                </a>
            </button>

            <button class="botonFacebook">
                <a href="https://www.facebook.com/?locale=es_ES">
                    <img class="logoFacebook" src="./assets/logo facebook.png" alt="logo Facebook"/>
                    Continue with Facebook
                </a>
            </button>
        </div>
        <p class="orwithemail">or with email</p>
        <div class="formulario">
            <form action="/">
                <label for="Email">
                  <p><strong>Email</strong></p>
                  <input class="container" name="Email" type="text">
                </label>
                <label for="Password">
                  <p><strong>Password</strong></p>
                  <input class="container" name="Password" type="password">
                </label>
              </form>
        </div>
        <div class="checkbox">
            <input class="check" type="checkbox"/>
            <p>I accept <span>the Terms os service</span> and the <span>Terms of service.</span><p>
        </div>
        
        <button class="create" >CREATE ACCOUNT</button>
        

    </main>
    <footer>

    </footer>
</body>
</html>
